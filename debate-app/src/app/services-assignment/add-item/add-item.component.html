<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" 
      class="form-control"
      #emailInput>
  </div>
  <div class="form-group">
    <label for="text">Name</label>
    <input type="text" 
      class="form-control"
      #nameInput>
  </div>
  <button type="submit" class="btn btn-primary" 
    (click)="addUser()">Add</button>
</form>
